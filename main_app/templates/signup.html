{% extends 'base.html' %}
{% load static %}

{% block head %}

{% endblock %}

{% block content %}

<div class="page-header">
  <h1>Sign Up</h1>
</div>
{% if error_message %}
  <p>{{ error_message }}</p>
{% endif %}
<form action="" method="post" class="form-container" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="submit-btn">Submit</button>
</form>

{% endblock %}
