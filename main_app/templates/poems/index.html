{% extends 'base_nav.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}"/>
{% endblock head %}
{% block content %}
  {% comment %} <h1>Index</h1> {% endcomment %}
  <div>
    <h2>{{poem.title}}</h2>
    <h3>{{poem.author}}</h3>
    <ul class='poem-list'>
    {% for line in poem.lines  %}
      <li>{{line}}</li>
    {% endfor %}
    </ul>
  </div>
  <form action="{% url 'poems_add' %}" method="post">
    {% csrf_token %}
    <input type="hidden"  name='title' value={{poem.title}}>
    <input type="hidden"  name='author' value={{poem.author}}>
    <input type="hidden"  name='lines' value={{poem.lines}}>
    <button type="submit" class="submit-form">*</button>
  </form>
{% endblock content %}
